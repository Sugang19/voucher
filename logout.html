<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />   
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="-1">
<title>Emsya - Log out</title>
<link rel="stylesheet" href="nav.css">
<script>
    function openLogin() {
	if (window.name != 'hotspot_logout') return true;
	open('$(link-login)', '_blank', '');
	window.close();
	return false;
    }
</script>
</head>

<body>
    <div class="flipper">
        <div class="main">
            <div class="wrap">
                <h1>Anda Berhasil Keluar</h1> 
                <form class="formsts" action="$(link-login)" name="login" onSubmit="return openLogin()">
                <table class="tablests">  
                    <tr><td>🗿Username</td><td>$(username)</td></tr>
                    <tr><td>🌐IP address</td><td>$(ip)</td></tr>
                    <tr><td>💻MAC address</td><td>$(mac)</td></tr>
                    <tr><td>🕐Terpakai</td><td>$(uptime)</td></tr>
                    $(if session-time-left)
                    <tr><td>🕐Sisa Waktu</td><td>$(session-time-left)</td></tr>
                    $(endif)
                    <tr><td>⬆️Upload</td><td>$(bytes-in-nice)</td></tr>
                    <tr><td>⬇️Download</td><td>$(bytes-out-nice)</td></tr>
                </table>

                <button type="submit"><img src="img/logout.svg">Masuk Lagi✔️</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
